<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>上传 IAT 文件</title>
</head>
<body>
    <h1>上传 IAT 文件</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <label>选择 iat4 文件夹中的文件:</label>
        <input type="file" name="iat4" multiple><br><br>
        <label>选择 iat7 文件夹中的文件:</label>
        <input type="file" name="iat7" multiple><br><br>
        <input type="submit" value="上传并生成结果">
    </form>

    {% if effect_url and effect_merge_url and merged_data_url %}
    <h2>生成的 IAT Effect 图表</h2>
    <img src="{{ effect_url }}" alt="IAT Effect 图表" style="width: 50%; margin: 20px;">
    <img src="{{ effect_merge_url }}" alt="IAT Effect Merge 图表" style="width: 50%; margin: 20px;">
    
    <h2>下载合并数据</h2>
    <a href="{{ merged_data_url }}">下载 merged_data.csv</a>
    {% endif %}
</body>
</html>
